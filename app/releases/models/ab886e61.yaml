---
## Pod Monitor
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: model-ab886e61-monitor
  namespace: monitoring
spec:
  selector:
    matchLabels:
      seldon-deployment-id: model-ab886e61
  podMetricsEndpoints:
    - port: "http"  # Match the container port name
      path: /prometheus
  namespaceSelector:
    any: true
---
## Seldon Deployment
apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: model-ab886e61
  namespace: models
  annotations:
    seldon.io/no-storage-initializer: "true"
    prometheus.io/scrape: "true"
    prometheus.io/path: "/prometheus"
    prometheus.io/port: "9000"  # Updated to match new container port
spec:
  protocol: v2
  predictors:
    - name: predictor-ab886e61
      replicas: 1
      graph:
        name: model-ab886e61
        type: MODEL
        children: []
        implementation: AB886E61_SERVER
      svcOrchSpec:
        env:
          - name: LOG_LEVEL
            value: DEBUG
          - name: ROOT_PATH
            value: "/ab886e61"
      componentSpecs:
        - spec:
            containers:
              - name: model-ab886e61
                env:
                  - name: ROOT_PATH
                    value: "/ab886e61"
                  - name: UVICORN_FORWARDED_ALLOW_IPS
                    value: "*"
                livenessProbe:
                  httpGet:
                    path: /v2/health/live
                    port: http  # Named port reference
                  initialDelaySeconds: 20
                  periodSeconds: 10
                readinessProbe:
                  httpGet:
                    path: /v2/health/ready
                    port: http  # Named port reference
                  initialDelaySeconds: 20
                  periodSeconds: 10
                ports:
                  - name: http  # Updated from "metrics" to "http"
                    containerPort: 9000
                    protocol: TCP
                resources:
                  requests:
                    memory: "512Mi"
                    cpu: "500m"
                    nvidia.com/gpu: "1"
                  limits:
                    memory: "20Gi"
                    cpu: "2"
                    nvidia.com/gpu: "1"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: model-ab886e61-docs-ingress
  namespace: models
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"  # Enable regex matching
    nginx.ingress.kubernetes.io/rewrite-target: /docs$1$2
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # API Documentation Endpoint
          - path: /ab886e61/docs(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: model-ab886e61-predictor-ab886e61-model-ab886e61 # seldon-models-model-ab886e61 ### model-ab886e61-predictor-ab886e61-model-ab886e61
                port:
                  number: 9000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: model-ab886e61-api-ingress
  namespace: models
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"  # Enable regex matching
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Prediction Endpoint
          - path: /ab886e61(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: model-ab886e61-predictor-ab886e61-model-ab886e61  # seldon-models-model-ab886e61 ### model-ab886e61-predictor-ab886e61-model-ab886e61
                port:
                  number: 9000
