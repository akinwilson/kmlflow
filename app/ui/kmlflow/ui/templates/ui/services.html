<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ service_name }} UI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-nav .nav-link {
            color: white;
            margin: 0 10px;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        .navbar-nav .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
    </style>
    <script>
        function openService(service) {
            document.getElementById('iframe').src = service;
        }
    </script>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Kmlflow UI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="openService('/mlflow')">MLflow</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openService('/katib')">Katib</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openService('/minio')">MinIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openService('/prometheus')">Prometheus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openService('/grafana')">Grafana</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openService('/argocd')">ArgoCD</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- iframe to display the selected service UI -->
    <iframe id="iframe" src="{{ service_url }}"></iframe>

    <!-- Bootstrap JS (required for navbar toggler) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
